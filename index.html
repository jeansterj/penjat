<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Ahorcado</title>
</head>


<body>



    <h1>AHORCADO</h1>



    <div id="formStart">
        <form name="formData" onsubmit="return createGame()">
            <input type="text" name="userName" placeholder="Ingresa El Nombre del Jugador" maxlength="40" >
            <br><br>
            <button id="starGame" onclick="loadingGame()" type="submit"><img src="./img/start.png" alt="starGame"></button>
        </form>

    </div>

    <div class="imgContainer">
        <img id="imagenStart" src="./img/img0.png" alt="imageHanged">

    </div>



    <div id="containerGame">


        <h1 id="category"></h1>
       
        <p id="wordGuess"></p>
   
        <h1 id="provenLyrics"></h1>
    
        <h1 id="time"></h1>
       

        <div>

            <table id="letters"></table>

        </div>


    </div>


  
    <div class="endGame" id="container">

        <div>
            <h1 id="wordFinal"></h1>
            <img id="FinalImageMessage" src="" alt="FinalImageMessage">
            <p id="finalMessage"></p>
        </div>
    

        <p id="result"></p>
        <button onclick="window.location.href='./index.html'">Volver a Jugar</button>
    </div>




</body>


<script src="./js/app.js"></script>

</html>
